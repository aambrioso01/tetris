<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tetris</title>

    <!-- disable zoom -->
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score" class="pt-3 glow"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <audio autoplay>
        <source src="grapevine-snip.mp3" type="audio/mpeg">
    </audio>
    <script src="tetris.js"></script>

    <!-- mobile UI -->
    <div class="row" id="content-mobile">
        <div class="col-6">
            <button type="button" class="btn glow" onClick="playerRotate(1)">⟳</button>
        </div>

        <div class="col-5">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn glow" onClick="playerMove(-1)">⇦</button>
                </div>
                <div class="col">
                    <button type="button" class="btn glow" onClick="playerMove(1)">⇨</button>
                </div>
                <button type="button" class="btn glow" onClick="playerDrop()">⇩</button>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
