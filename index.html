<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tetris</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score" class="pt-3"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <audio autoplay>
        <source src="grapevine-snip.mp3" type="audio/mpeg">
    </audio>
    <script src="tetris.js"></script>

    <div class="row justify-col-center">
        <div class="col-6 float-right">
            <button onClick="playerRotate(1)">⭮</button>
        </div>

        <div class="col-4">
            <div>
                <button onClick="playerMove(-1)">⮜</button>
                <button onClick="playerMove(1)">⮞</button>
            </div>
            <button onClick="playerDrop()">⮟</button>
        </div>
    </div>
    
    
    
</body>
</html>
