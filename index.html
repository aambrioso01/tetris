<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tetris</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score" class="pt-3"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <audio autoplay>
        <source src="grapevine-snip.mp3" type="audio/mpeg">
    </audio>
    <script src="tetris.js"></script>

    <div class="row justify-content-center">
        <div class="col-lg-1 col">
            <button type="button" class="btn btn-success" onClick="playerRotate(1)">⟳</button>
        </div>

        <div class="col-lg-2 col">
            <div>
                <button type="button" class="btn btn-success" onClick="playerMove(-1)">⇦</button>
                <button type="button" class="btn btn-success" onClick="playerMove(1)">⇨</button>
            </div>
            <button type="button" class="btn btn-success" onClick="playerDrop()">⇩</button>
        </div>
    </div>
    
    
    
</body>
</html>
